name: 'CI Pipeline'

on:
  workflow_dispatch:
  push:
    paths-ignore:
     - '.github/**'
     - '*.md'
     - 'docs/**'
jobs:
  compilar_projeto:
    runs-on: ubuntu-latest
    name: 'Compilar Projeto'
    steps:
      - id: checkout_info
        name: 'Get Checkout Info'
        shell: bash
        run: |
          if [ '${{ github.event_name }}' == 'push' ]; then
            echo "::set-output name=REF::${{ github.ref }}"
          else
            echo "::set-output name=REF::main"
          fi
      - id: checkout
        name: 'Checkout RepositÃ³rio'
        uses: actions/checkout@v3
        with:
          ref: '${{ steps.checkout_info.outputs.REF }}'
      - id: configurar_node
        name: 'Configurar Node'
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - id: instalar_pacotes
        name: 'Instalar Pacotes'
        shell: bash
        run: |
          cd "${{ github.workspace }}/src"
          npm install
      - id: rodar_eslint
        name: 'Rodar ESLint'
        shell: bash
        run: |
          cd "${{ github.workspace }}/src"
          npm run lint
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:  
          projectBaseDir: src
          args: >
            -Dsonar.branch.name=${{ github.ref }}
            -Dsonar.projectKey=uniasselvi-devops-na-pratica
            -Dsonar.organization=pedrogolino
